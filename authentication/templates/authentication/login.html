{% extends 'authentication/base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <div class="row align-items-center justify-content-center ">
                    <img src="https://static.vecteezy.com/system/resources/previews/001/991/652/non_2x/sign-in-page-flat-design-concept-illustration-icon-account-login-user-login-abstract-metaphor-can-use-for-landing-page-mobile-app-ui-posters-banners-free-vector.jpg" width="300" height="300" alt=""
                         class="img-fluid mb-3 d-none d-md-block">
                         <br>
                         <h1 class="font-bebas-neue  text-4xl font-black flex flex-col leading-none dark:text-white text-gray-800 mb-2">
                            Log in to your account
                         
                          </h1>
               
                    <p class="font-italic text-muted mb-0">ML based road predictor</p>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">

                {% for message in messages %}

                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>

                {% endfor %}

                <form action="{% url 'account:login' %}" method="POST" id="login_form">
                    {% csrf_token %}
                    <div class="row">

                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Email Address"
                                   class="form-control bg-white border-left-0 border-md" required autocomplete="false">
                        </div>

                        <!-- Password -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password"
                                   placeholder="Password"
                                   class="form-control bg-white border-left-0 border-md" required autocomplete="false">
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Log In</span>
                            </button>
                        </div>

                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>

                        <!-- New registration -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">New User? <a href="{% url 'account:register' %}"
                                                                                class="text-primary ml-2">Register</a>
                            </p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
