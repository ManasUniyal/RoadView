{% extends 'main/base.html' %}

{% load static %}

{% block content %}

    <div class="container mt-20 min-h-screen">
        {% if predictions %}
            <h1 class="font-bebas-neue  text-4xl font-black flex flex-col leading-none dark:text-white text-gray-800 mb-2">
                Past Records
            </h1>
            {% for prediction in predictions %}
                <div class="card shadow p-3 mt-4 bg-white rounded-md border-2">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <div class="card-body " style="white-space: pre-wrap;">
                                <div class="row align-items-center justify-content-center">
                                    <!-- <h2>Prediction: </h2> -->

                                </div>
                                <div class="row align-items-center justify-content-center font-bebas-neue  text-2xl font-black flex flex-col leading-none dark:text-white text-gray-800">
                                    <h2>Generated On: </h2> {{ prediction.date_created }}</div>
                            </div>

                        </div>
                        <div class="col-md-4 border-r-2">
                            <div class="row align-items-center justify-content-center"><h1
                                    class="my-2 font-bebas-neue text-center text-lg font-medium flex flex-col leading-none dark:text-white text-gray-800 mb-2">
                                Satellite image
                            </h1></div>
                            <div class="row align-items-center justify-content-center"><img
                                    class="card-img style-image img-responsive img-thumbnail"
                                    src="{{ prediction.uploaded_image_url }} "></div>
                        </div>
                        <div class="col-md-4 align-items-center justify-content-center">

                            <div class="row align-items-center justify-content-center"><h1
                                    class="my-2 font-bebas-neue text-center text-lg font-medium flex flex-col leading-none dark:text-white text-gray-800 mb-2">
                                Predicted image
                            </h1></div>
                            <div class="row align-items-center justify-content-center"><img
                                    class="card-img style-image img-responsive img-thumbnail"
                                    src="{{ prediction.processed_image_url }}"></div>

                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-md-12">
                <h1 class="row  align-items-center justify-content-center" style="height: 80vh;">No history to
                    display</h1>
            </div>
        {% endif %}
    </div>



{% endblock %}
