<div class="modal" tabindex="-1" id="my-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You must be logged in to view previous predictions.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-danger btn-lg" data-dismiss="modal">Close</button>
                    <a href="{% url 'account:login' %}" class="btn btn-primary btn-lg">Log In</a>
                </div>
            </div>
        </div>
    </div>
